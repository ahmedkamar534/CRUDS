<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="CRUDS">
      <div class="head">
        <h1>CRUDS</h1>
        <p>product management system</p>
      </div>
      <div class="input">
        <input type="text" name="" id="title" placeholder="title..." />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="price"
            placeholder="price..." />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="texas"
            placeholder="texsas..." />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="ads"
            placeholder="ads..." />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="discount"
            placeholder="discount..." />
          <small id="total"></small>
        </div>
        <input type="number" name="" id="count" placeholder="count" />
        <input type="text" name="" id="catogary" placeholder="catogary..." />
        <button id="submit">creat</button>
      </div>

      <div class="output">
        <div class="search-block">
          <input
            type="text"
            onkeyup="dataSearch(this.value)"
            name=""
            id="search"
            placeholder="search..." />
          <div class="btn-search">
            <button onclick="search(this.id)" id="title">
              search by title
            </button>
            <button onclick="search(this.id)" id="category">
              search by category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>texsas</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
